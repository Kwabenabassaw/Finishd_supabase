# ============================================
# Flutter Native Splash Configuration
# ============================================
flutter_native_splash:
  # Background color of the splash screen (Matches your Landing Page)
  color: "#ffffff"

  # The logo to display in the center
  # I picked this one based on your assets, but you can swap it for 'assets/finishdlogo4.png' if you prefer
  image: "assets/FINISHD.png"

  # Android 12+ specific settings (Required for newer phones)
  android_12:
    icon_background_color: "#ffffff"
    image: "assets/FINISHD.png"

  # iOS specific settings
  ios: true
  
  # Web specific settings
  web: false
# ============================================
# Flutter Launcher Icons Configuration
# ============================================
flutter_launcher_icons:
  # Android Configuration
  android: true
  ios: true
  
  # Main icon (used for iOS and Android legacy icons)
  # Must be 1024x1024 PNG with no transparency for iOS
  image_path: "assets/launcher_icon.png"
  
  # Android Adaptive Icon Configuration (Android 8.0+)
  # Foreground: Your logo/icon (transparent PNG, 1024x1024)
  # Background: Solid color or image
  adaptive_icon_foreground: "assets/launcher_icon_foreground.png"
  adaptive_icon_background: "#1A8927"  # Your brand green color
  
  # Android specific settings
  min_sdk_android: 21
  
  # iOS specific settings
  remove_alpha_ios: true  # Removes transparency for iOS (required by Apple)
  
  # Web support (optional)
  web:
    generate: false
  
  # Windows support (optional)
  windows:
    generate: false
  
  # macOS support (optional)
  macos:
    generate: false
