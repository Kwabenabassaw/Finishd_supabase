name: finishd
description: "A Flutter movie app that lets users track watched movies, see trending shows, and join communities."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
 
  # API / Networking
  http: ^1.2.0
  tmdb_api: ^2.2.3
  cached_network_image: ^3.4.1

  # State Management
  provider: ^6.1.2

  # Navigation / Animations
  go_router: ^14.1.4
  animations: ^2.0.8

  # Utilities
  url_launcher: ^6.3.0
  share_plus: ^10.0.2
  connectivity_plus: ^6.0.3
  sign_in_with_apple:
  shimmer: ^3.0.0
  image_picker: ^1.2.1
  intl: ^0.19.0
  emoji_picker_flutter: ^3.0.0

  # Video Player
  youtube_explode_dart: ^2.5.3
  video_player: ^2.10.1
  chewie: ^1.8.5
  youtube_player_flutter: ^9.0.3
  visibility_detector: ^0.4.0+2

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.2
  google_sign_in: ^6.1.6
  firebase_storage: ^12.3.6
  firebase_messaging: ^15.1.5
  flutter_local_notifications: ^19.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/icon.png
    - assets/Posters.png
    - assets/icon2.png
    - assets/glogo.png
    - assets/apple.png
    - assets/FinishdIcon.png
    - assets/noimage.jpg
    - assets/Finishdlogo.png
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter_24pt-Thin.ttf
          weight: 100
        - asset: assets/fonts/inter/Inter_24pt-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/inter/Inter_24pt-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/inter/Inter_24pt-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/inter/Inter_24pt-Light.ttf
          weight: 300
        - asset: assets/fonts/inter/Inter_24pt-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/inter/Inter_24pt-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter_24pt-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/inter/Inter_24pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter_24pt-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/inter/Inter_24pt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter_24pt-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/inter/Inter_24pt-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter_24pt-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/inter/Inter_24pt-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/inter/Inter_24pt-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/inter/Inter_24pt-Black.ttf
          weight: 900
        - asset: assets/fonts/inter/Inter_24pt-BlackItalic.ttf
          weight: 900
          style: italic  

flutter_native_splash:
  color: "#1A8927"
  image: assets/FinishdIcon.png
  android_12:
    image: assets/FinishdIcon.png
    color: "#1A8927"
